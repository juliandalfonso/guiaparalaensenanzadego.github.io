<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ahorcado.css">
    <!-- bootswatch -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/slate/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="wrapper text-center">
            <h1>Ahorcado</h1>
             <h2>Juego de condicionales</h2>
             <p>Usa el alfabeto para adivinar la palabra o da click en pista para recibir una ayuda</p>
         </div>
         <div class="wrapper">
             <div id="buttons">
             </div>  
             <p id="catagoryName"></p>
             <div id="hold">
             </div>
             <p id="mylives"></p>
             <p id="clue" class="text-center">Pista -</p>  
              <div class="container text-center">
                <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
                <div class="container">
                  <button id="hint">Pista</button>
                  <button id="reset">Jugar Otra vez</button>
                </div>
              </div>
         </div>
    </div>

     <script src="ahorcado.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
</body>
</html>
